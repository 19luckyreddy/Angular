<div align="center">
    <br>
    <h1>Countries: {{countries}}</h1>
    <br>
    <h1>List of Employees</h1>
    <!-- <h2 *ngIf="true">First Angular</h2> -->

    <div *ngIf="false; then thenBlock; else elseBlock"></div>

    <ng-template #thenBlock>
        <h1>First Angular</h1>
    </ng-template>

    <ng-template #elseBlock>
        <h1>Second Angular</h1>
    </ng-template>

    <br>
    <table border="3px solid">
        <thead>
            <tr>
                <th align="center">Employee No</th>
                <th align="center">Employee Name</th>
                <th align="center">Employee Age</th>
                <th align="center">Employee Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of employees">
                <td align="center">{{e.empno}}</td>
                <td align="center">{{e.empname}}</td>
                <td align="center">{{e.age}}</td>
                <td align="center">{{e.salary}}</td>
            </tr>
        </tbody>
    </table>

</div>
